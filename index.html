<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Force Download</title>
</head>
<body>
    <input type="text" id="url-link" />
  <a id="downloadLink">Download</a>

  <script>
    const inputLink = document.getElementById("url-link");
    document.getElementById('downloadLink').addEventListener('click', function(event) {
      event.preventDefault();
      console.log(inputLink.value)
      const url = inputLink.value

        fetch('https://www.kwai.com/@TatianeTorres/video/5236429098479111081')
        .then(response => response.blob())
        .then(blob => {
            console.log(blob)
        })

      fetch(url)
        .then(response => response.blob())
        .then(blob => {
          const link = document.createElement('a');
          link.href = window.URL.createObjectURL(blob);
          link.setAttribute('download', 'video.mp4'); // Nome do arquivo que será baixado
          document.body.appendChild(link);
          link.click();
          document.body.removeChild(link);
        })
        .catch(err => console.error('Erro ao baixar o vídeo:', err));
    });
  </script>
</body>
</html>
